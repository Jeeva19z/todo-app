<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="full_page">
            <h1 class="heading">To Do App</h1>
            <div class="wrapper">

                <input type="text" tabindex="1" placeholder="Enter The Value" id="inputbox" autocomplete="off">

                <button id="btn" tabindex="2">Add</button>

            </div>

            <div class="output-header-box">

                <h2>You Have <span id="pendingTaskCount"></span> Pending Task</h2>

                <button id="clear">Clear all</button>


            </div>
            <div id="output">


            </div>

        </div>


    </div>

    <script src="script.js">



    </script>
</body>

</html>
